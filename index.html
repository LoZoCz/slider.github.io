<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="global.css">
</head>
<body>
  <article>
    <div class="textDiv">
      <p class="quote">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <p class="name">Tanya Sinclair <span class="what">UX Engineer</span></p>
      <img class="quotespng" src="images/pattern-quotes.svg" alt="">
      <img class="back" src="images/pattern-bg.svg" alt="">
    </div>
    <div class="photoDiv">
      <img src="images/image-tanya.jpg" alt="">
    </div>
  </article>
  <div class="buttons">
    <button class="left"></button>
    <button class="right"></button>
  </div>
  <img class="curve" src="images/pattern-curve.svg" alt="">
  <script src="app.js"></script>
</body>
</html>
